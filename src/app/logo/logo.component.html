<hgroup>
  <h1 class="title">Frontend Mentor</h1>
  <p class="subtitle">Feedback Board</p>
</hgroup>
<button type="button" *ngIf="isMobile && isSidebarOpen" (click)="toggleSidebar()">
  <app-cross-icon-svg />
</button>
<button type="button" *ngIf="isMobile && !isSidebarOpen" (click)="toggleSidebar()">
  <app-menu-icon-svg />
</button>
<div class="backdrop" *ngIf="isMobile && isSidebarOpen">
  <div class="sidebar">
    <app-filter />
    <app-roadmap-view />
  </div>
</div>
