<div class="container">
  <app-upvote [feedbackID]="feedbackID" />
  <h1 class="title">{{ feedback.title }}</h1>
  <p class="description">{{ feedback.description }}</p>
  <app-feedback-category [category]="feedback.category" />
  <app-comment-count class="comment-count" [count]="countComments(feedback.comments)" />
</div>
