<div class="container">
  <app-upvote [productRequestID]="productRequestID" />
  <h1 class="title">{{ productRequest.title }}</h1>
  <p class="description">{{ productRequest.description }}</p>
  <app-product-request-category [category]="productRequest.category" />
  <div class="comment">
    <app-comment-icon-svg />
    <span class="comment-count">{{ getCommentCount(productRequest.comments) }}</span>
  </div>
</div>
